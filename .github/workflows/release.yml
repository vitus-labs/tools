name: Release

on:
  # Stable releases — manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

  # Prereleases — automatic on feature/release branch pushes
  push:
    branches:
      - 'feature/**'
      - 'release/**'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ── Stable release (main only, manual) ──────────────────────────
  stable:
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    name: Publish Stable
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - name: Lint & Format
        run: bunx biome check .

      - name: Build all packages
        run: bunx lerna run build --stream

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish
        run: bunx lerna publish ${{ inputs.type }} --yes
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ── Prerelease (feature/release branches, automatic) ────────────
  prerelease:
    if: github.event_name == 'push'
    name: Publish Prerelease
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - name: Lint & Format
        run: bunx biome check .

      - name: Build all packages
        run: bunx lerna run build --stream

      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish canary
        run: bunx lerna publish --canary --preid alpha --dist-tag next --force-publish --yes
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
